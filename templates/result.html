<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .result-text {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Dog Breed Prediction Result</h1>
                <div class="text-center">
                    <img src="{{ url_for('static', filename='temp_image.jpg') }}" alt="Uploaded Image" class="img-fluid">
                </div>
                <p class="result-text text-center">The predicted dog breed is: <span class="text-primary">{{ predicted_breed }}</span></p>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">Try Again</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
